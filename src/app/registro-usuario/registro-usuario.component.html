<div class="container mt-5">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)" class="text-center mx-auto w-75 align-self-center">
        <h2 class="mb-4">Registar Mi Cuenta</h2>
        <div class="form-group my-2">
            <input type="text" class="form-control w-50 mx-auto" placeholder="Nombre de usuario." formControlName="nombre">
        </div>
        <div class="form-group my-2">
            <input type="email" class="form-control w-50 mx-auto" placeholder="Correo electronico." formControlName="correo">
        </div>
        <div class="form-group my-2">
            <input type="password" class="form-control w-50 mx-auto" placeholder="ContraseÃ±a." formControlName="password">
        </div>
        <button class="btn btn-danger px-4 w-25">Sing Up</button>
    </form>
</div>
