<div class="container">
    <div class="d-flex flex-column justify-content-center"style="height: 64vh;" >
      <div class="w-75 align-self-center">
            <form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm.value)"  class="text-center mx-auto align-self-center">
                <h2 class="mb-4">INICIAR SESSION</h2>
            <div class="form-group my-2" >
                <input type="email" class="form-control w-50 mx-auto p-4 " placeholder="Correo electronico." formControlName="username"
                [ngClass]="{
                    'danger' :  logInForm.controls.username.invalid && (logInForm.controls.username.dirty || logInForm.controls.username.touched)
                }">
            </div>
            <div class="form-group my-2">
                <input type="password" class="form-control w-50 mx-auto p-4"  placeholder="Contraseña" formControlName="password">
            </div>
            <div *ngIf="canLog">
                <p class="danger" *ngIf="canLog">Contraseña o usuario incorrecto.</p>
           </div>
            <button class="btn bg-gradient text-white mt-2 px-4 py-2 w-25 border-0">Log In
            </button>
        </form>
      </div>
      <br>
      <div class="align-self-center" id="loader"></div>
   </div>
</div>
